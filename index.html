<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="frame">
    <div id="screen"><p>9999999999</p></div>
    <div id="buttons">
      <div id="sign" class="special"><p>+/-</p></div>
      <div id="root" class="special"><p><sup>y</sup>&#8730x</p></div>
      <div id="power" class="special"><p>x<sup>y</sup></p></div>
      <div id="clear"><p><sup>CE</sup>/C</p></div>
      <div id="7" class="basic"><p>7</p></div>
      <div id="8" class="basic"><p>8</p></div>
      <div id="9" class="basic"><p>9</p></div>
      <div id="divide" class="operator"><p>&#247</p></div>
      <div id="4" class="basic"><p>4</p></div>
      <div id="5" class="basic"><p>5</p></div>
      <div id="6" class="basic"><p>6</p></div>
      <div id="multiply" class="operator"><p>&#215</p></div>
      <div id="1" class="basic"><p>1</p></div>
      <div id="2" class="basic"><p>2</p></div>
      <div id="3" class="basic"><p>3</p></div>
      <div id="subtract" class="operator"><p>&#8722</p></div>
      <div id="0" class="basic"><p>0</p></div>
      <div id="point" class="basic"><p>.</p></div>
      <div id="equals" class="basic"><p>=</p></div>
      <div id="add" class="operator"><p>+</p></div>
    </div>
  </div>
</body>
</html>
