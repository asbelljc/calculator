<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="frame">
    <div id="screen"></div>
    <div id="buttons">
      <div id="sign" class="special"></div>
      <div id="root" class="special"></div>
      <div id="power" class="special"></div>
      <div id="clear"></div>
      <div id="7" class="digit"></div>
      <div id="8" class="digit"></div>
      <div id="9" class="digit"></div>
      <div id="divide" class="operator"></div>
      <div id="4" class="digit"></div>
      <div id="5" class="digit"></div>
      <div id="6" class="digit"></div>
      <div id="multiply" class="operator"></div>
      <div id="1" class="digit"></div>
      <div id="2" class="digit"></div>
      <div id="3" class="digit"></div>
      <div id="subtract" class="operator"></div>
      <div id="0" class="digit"></div>
      <div id="point"></div>
      <div id="equals"></div>
      <div id="add" class="operator"></div>
    </div>
  </div>
</body>
</html>
