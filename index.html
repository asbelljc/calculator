<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="frame">
    <div id="screen"><p>0</p></div>
    <div id="buttons">
      <button id="sign" class="blue-btn">
        <div class="front"><p>+/-</p></div>
        <div class="edge"></div>
      </button>
      <button id="power" class="blue-btn operator">
        <div class="front"><p>x<sup>y</sup></p></div>
        <div class="edge"></div>
      </button>
      <button id="delete">
        <div class="front"><p>&#9003</p></div>
        <div class="edge"></div>
      </button>
      <button id="clear">
        <div class="front"><p>C</p></div>
        <div class="edge"></div>
      </button>
      <button id="7" class="gray-btn digit">
        <div class="front"><p>7</p></div>
        <div class="edge">
      </button>
      <button id="8" class="gray-btn digit">
        <div class="front"><p>8</p></div>
        <div class="edge"></div>
      </button>
      <button id="9" class="gray-btn digit">
        <div class="front"><p>9</p></div>
        <div class="edge"></div>
      </button>
      <button id="divide" class="blue-btn operator">
        <div class="front"><p>&#247</p></div>
        <div class="edge"></div>
      </button>
      <button id="4" class="gray-btn digit">
        <div class="front"><p>4</p></div>
        <div class="edge"></div>
      </button>
      <button id="5" class="gray-btn digit">
        <div class="front"><p>5</p></div>
        <div class="edge"></div>
      </button>
      <button id="6" class="gray-btn digit">
        <div class="front"><p>6</p></div>
        <div class="edge"></div>
      </button>
      <button id="multiply" class="blue-btn operator">
        <div class="front"><p>&#215</p></div>
        <div class="edge"></div>
      </button>
      <button id="1" class="gray-btn digit">
        <div class="front"><p>1</p></div>
        <div class="edge"></div>
      </button>
      <button id="2" class="gray-btn digit">
        <div class="front"><p>2</p></div>
        <div class="edge"></div>
      </button>
      <button id="3" class="gray-btn digit">
        <div class="front"><p>3</p></div>
        <div class="edge"></div>
      </button>
      <button id="subtract" class="blue-btn operator">
        <div class="front"><p>&#8722</p></div>
        <div class="edge"></div>
      </button>
      <button id="0" class="gray-btn digit">
        <div class="front"><p>0</p></div>
        <div class="edge"></div>
      </button>
      <button id="point" class="gray-btn">
        <div class="front"><p>.</p></div>
        <div class="edge"></div>
      </button>
      <button id="equals" class="gray-btn">
        <div class="front"><p>=</p></div>
        <div class="edge"></div>
      </button>
      <button id="add" class="blue-btn operator">
        <div class="front"><p>+</p></div>
        <div class="edge"></div>
      </button>
    </div>
  </div>
</body>
</html>
